            text-align: center;
            color: white;
        }

        h1 {

        #face {

            border-radius: 50%;
            margin-top: 20px;

        .shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        button {

            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
        }

        #slapBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #forgiveBtn {
            background-color: white;
            color: #ff4d6d;
        }

        #counter {
            font-size: 20px;
            margin-top: 10px;
        }

        #message {
            font-size: 22px;
            margin-top: 15px;
            min-height: 40px;
        }

        .heart {
            position: absolute;
            color: pink;
            font-size: 20px;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
                opacity: 1;

            to {

    </style>
</head>
